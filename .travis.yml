# build only master and PR to master
if: branch = master
language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - '~/.cache'
install:
  - yarn
script:
  - yarn build
  - bash scripts/deploy.sh
  - bash scripts/e2e-test.sh
  - bash scripts/notify.sh
