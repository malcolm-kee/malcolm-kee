language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - '~/.cache'
install:
  - yarn
script:
  - yarn test:e2e:ci
  - yarn build
  - |
    if [ $TRAVIS_BRANCH == 'master' ]; then 
      yarn deploy > netlify.log;
    else
      yarn deploy:preview > netlify.log ;
    fi
  - cat netlify.log
env:
  global:
    secure: 
