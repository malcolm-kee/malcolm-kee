# build only master and PR to master
if: branch = master
language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      - libgconf-2-4
cache:
  yarn: true
  directories:
    - '~/.cache'
install:
  - yarn
script:
  - yarn test:e2e:ci
  - yarn build
deploy:
  - provider: script
    script: bash script/deploy.sh
after_deploy:
  - node notify.js
